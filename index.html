            async get(key) {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            async set(key, value) {
                localStorage.setItem(key, value);
                return { key, value };
            },
            async delete(key) {
                localStorage.removeItem(key);
                return { key, deleted: true };

        // ==========================================================
        // FUNCIONES GLOBALES DE EXPORTACI칍N
        // ==========================================================

        const exportarAExcel = () => {
            // Usamos la misma estructura de datos que se usa para el PDF
            const data = {
                clientes: JSON.parse(localStorage.getItem('clientes') || '[]'),
                asistencias: JSON.parse(localStorage.getItem('asistencias') || '[]'),
                productos: JSON.parse(localStorage.getItem('productos') || '[]'),
                ventas: JSON.parse(localStorage.getItem('ventas') || '[]'),
                pagos: JSON.parse(localStorage.getItem('pagos') || '[]'),
            };

            const ws_clientes = XLSX.utils.json_to_sheet(data.clientes.map(c => ({
                ID: c.id,
                Nombre: c.nombre,
                Membresia: c.tipoMembresia,
                'Fecha Registro': new Date(c.fechaRegistro).toLocaleDateString('es-PE')
            })));

            const ws_asistencias = XLSX.utils.json_to_sheet(data.asistencias.map(a => {
                const cliente = data.clientes.find(c => c.id === a.clienteId);
                return {
                    Cliente: cliente ? cliente.nombre : 'Desconocido',
                    Fecha: new Date(a.fecha).toLocaleDateString('es-PE'),
                    'Hora Registro': a.horaRegistro,
                    Instructor: a.instructor,
                    Horario: a.horario,
                    'Monto Cobrado': a.montoCobrado,
                };
            }));

            const ws_pagos = XLSX.utils.json_to_sheet(data.pagos.map(p => {
                const cliente = data.clientes.find(c => c.id === p.clienteId);
                return {
                    Cliente: cliente ? cliente.nombre : 'Desconocido',
                    Tipo: p.tipo,
                    Monto: p.monto,
                    Fecha: new Date(p.fecha).toLocaleDateString('es-PE'),
                    Descripcion: p.descripcion
                };
            }));

            const ws_ventas = XLSX.utils.json_to_sheet(data.ventas.map(v => {
                const cliente = data.clientes.find(c => c.id === v.clienteId);
                const producto = data.productos.find(p => p.id === v.productoId);
                return {
                    Cliente: cliente ? cliente.nombre : 'Desconocido',
                    Producto: producto ? producto.nombre : 'Desconocido',
                    Cantidad: v.cantidad,
                    Total: v.total,
                    Fecha: new Date(v.fecha).toLocaleDateString('es-PE')
                };
            }));

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws_clientes, "Clientes");
            XLSX.utils.book_append_sheet(wb, ws_asistencias, "Asistencias");
            XLSX.utils.book_append_sheet(wb, ws_pagos, "Pagos");
            XLSX.utils.book_append_sheet(wb, ws_ventas, "Ventas");

            XLSX.writeFile(wb, "Reporte_General_Fitness.xlsx");
        };

        const exportarAPDF = () => {
            // Definici칩n de getAttendanceDateString (necesaria para el PDF diario)
            const getAttendanceDateString = (dateISO) => {
                if (!dateISO) return null;
                return dateISO.substring(0, 10);
            }
            
            // Asistencia siempre se registra para la fecha de hoy
            const selectedDate = new Date().toISOString().split('T')[0];
            const data = {
                clientes: JSON.parse(localStorage.getItem('clientes') || '[]'),
                asistencias: JSON.parse(localStorage.getItem('asistencias') || '[]'),
                ventas: JSON.parse(localStorage.getItem('ventas') || '[]'),
                pagos: JSON.parse(localStorage.getItem('pagos') || '[]'),
                productos: JSON.parse(localStorage.getItem('productos') || '[]'),
            };
            
            const asistenciasHoy = data.asistencias.filter(a => 
                getAttendanceDateString(a.fecha) === selectedDate
            ).sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            const ventasHoy = data.ventas.filter(v => 
                getAttendanceDateString(v.fecha) === selectedDate
            );
            
            const pagosHoy = data.pagos.filter(p => 
                getAttendanceDateString(p.fecha) === selectedDate
            );

            const totalVentasHoy = ventasHoy.reduce((sum, v) => sum + v.total, 0);
            const totalPagosHoy = pagosHoy.reduce((sum, p) => sum + p.monto, 0);
            const totalIngresos = totalVentasHoy + totalPagosHoy;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const margin = 15;
            let y = margin;
            const pageWidth = doc.internal.pageSize.width;
            
            // T칤tulo
            doc.setFontSize(18);
            doc.text(`Reporte Diario - ${selectedDate}`, pageWidth / 2, y, { align: 'center' });
            y += 10;
            
            // Resumen de ingresos
            doc.setFontSize(12);
            doc.text(`游눯 Ingreso Total: S/. ${totalIngresos.toFixed(2)}`, margin, y);
            doc.text(`游논 Asistencias: ${asistenciasHoy.length}`, pageWidth / 2, y);
            y += 7;
            doc.text(`游눳 Pagos Clases/Mensualidad: S/. ${totalPagosHoy.toFixed(2)}`, margin, y);
            doc.text(`游 Ventas Productos: S/. ${totalVentasHoy.toFixed(2)}`, pageWidth / 2, y);
            y += 10;
            
            // Tabla de Asistencias
            doc.setFontSize(14);
            doc.text("Detalle de Asistencias", margin, y);
            y += 5;

            const asistenciasBody = asistenciasHoy.map(a => {
                const cliente = data.clientes.find(c => c.id === a.clienteId);
                return [
                    cliente ? cliente.nombre : 'Desconocido',
                    a.instructor,
                    a.horario,
                    a.montoCobrado.toFixed(2),
                    a.esSegundaClaseDelDia ? 'S칤' : 'No',
                ];
            });

            doc.autoTable({
                startY: y,
                head: [['Cliente', 'Instructor', 'Horario', 'Monto (S/.)', '2da Clase']],
                body: asistenciasBody,
                theme: 'grid',
                headStyles: { fillColor: [126, 34, 206] }
            });
            y = doc.autoTable.previous.finalY + 10;
            
            // Tabla de Ventas
            doc.setFontSize(14);
            doc.text("Detalle de Ventas de Productos", margin, y);
            y += 5;

            const ventasBody = ventasHoy.map(v => {
                const cliente = data.clientes.find(c => c.id === v.clienteId);
                const producto = data.productos.find(p => p.id === v.productoId);
                return [
                    cliente ? cliente.nombre : 'Desconocido',
                    producto ? producto.nombre : 'Desconocido',
                    v.cantidad,
                    v.total.toFixed(2)
                ];
            });
            
            doc.autoTable({
                startY: y,
                head: [['Cliente', 'Producto', 'Cantidad', 'Total (S/.)']],
                body: ventasBody,
                theme: 'grid',
                headStyles: { fillColor: [6, 78, 59] }
            });

            doc.save(`Reporte_Diario_${selectedDate}.pdf`);
        };
        // FIN FUNCIONES GLOBALES DE EXPORTACI칍N
        
        // ==========================================================
        // NUEVO COMPONENTE: Gr치fico con Chart.js
        // ==========================================================
        const DashboardChart = ({ type, data, options, title }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                // Destruir el gr치fico anterior si existe
                if (chartRef.current) {
                    chartRef.current.destroy();
                }

                if (canvasRef.current) {
                    const ctx = canvasRef.current.getContext('2d');
                    
                    // Crear el nuevo gr치fico
                    chartRef.current = new Chart(ctx, {
                        type: type,
                        data: data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: title,
                                    font: { size: 16, weight: 'bold' }
                                },
                                legend: {
                                    position: type === 'doughnut' ? 'right' : 'top',
                                }
                            },
                            ...options // Opciones personalizadas
                        },
                    });
                }

                // Funci칩n de limpieza al desmontar
                return () => {
                    if (chartRef.current) {
                        chartRef.current.destroy();
                    }
                };
            }, [type, data, options, title]); // Re-ejecutar si cambian los datos o el tipo

            return (
                <div className="p-4 bg-white rounded-lg shadow-md h-96">
                    <canvas ref={canvasRef}></canvas>
                </div>
            );
        };
        
        // ==========================================================
        // L칍GICA DE GR츼FICOS (KPIs)
        // ==========================================================
        
        // Funci칩n para obtener un rango de fechas de los 칰ltimos N d칤as
        const getFechaRango = (days) => {
            const dates = [];
            for (let i = days - 1; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                dates.push(d.toISOString().split('T')[0]);
            }
            return dates;
        }

        // KPI 1: Ingresos Diarios Totales (칔ltimos 30 d칤as)
        const procesarIngresosDiarios = (pagos, ventas) => {
            const last30Days = getFechaRango(30);
            const ingresosPorDia = {};
            
            // Inicializar cada d칤a con 0
            last30Days.forEach(date => {
                ingresosPorDia[date] = 0;
            });

            // Agregar pagos
            pagos.forEach(p => {
                const date = p.fecha ? p.fecha.substring(0, 10) : null;
                if (date && ingresosPorDia.hasOwnProperty(date)) {
                    ingresosPorDia[date] += p.monto;
                }
            });

            // Agregar ventas
            ventas.forEach(v => {
                const date = v.fecha ? v.fecha.substring(0, 10) : null;
                if (date && ingresosPorDia.hasOwnProperty(date)) {
                    ingresosPorDia[date] += v.total;
                }
            });

            const labels = last30Days.map(date => {
                const [year, month, day] = date.split('-');
                return `${day}/${month}`;
            });
            const dataValues = last30Days.map(date => ingresosPorDia[date]);

            return {
                labels: labels,
                datasets: [{
                    label: 'Ingreso Diario Total (S/.)',
                    data: dataValues,
                    borderColor: 'rgb(126, 34, 206)', // P칰rpura
                    backgroundColor: 'rgba(126, 34, 206, 0.5)',
                    tension: 0.3,
                    borderWidth: 2,
                    fill: true,
                    pointRadius: 3
                }]
            };
        };
        
        // KPI 2: Ingresos por Fuente (Total hist칩rico)
        const procesarIngresosPorFuente = (pagos, ventas) => {
            let totalMensualidad = 0;
            let totalClase = 0; // Incluye clase normal y clase extra mensualidad
            let totalProductos = 0;
            
            pagos.forEach(p => {
                if (p.tipo === 'mensualidad') {
                    totalMensualidad += p.monto;
                } else if (p.tipo === 'clase' || p.tipo === 'clase_extra_mensualidad') {
                    totalClase += p.monto;
                }
            });
            
            ventas.forEach(v => {
                totalProductos += v.total;
            });
            
            return {
                labels: ['Mensualidades', 'Clases', 'Ventas de Productos'],
                datasets: [{
                    data: [totalMensualidad, totalClase, totalProductos],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.8)', // Azul/Verde (Mensualidad)
                        'rgba(255, 99, 132, 0.8)',  // Rojo (Clases)
                        'rgba(255, 205, 86, 0.8)'   // Amarillo (Productos)
                    ],
                    borderColor: [
                        'rgb(75, 192, 192)',
                        'rgb(255, 99, 132)',
                        'rgb(255, 205, 86)'
                    ],
                    borderWidth: 1
                }]
            };
        };

        // KPI 3: Clientes Mensuales Activos vs. Inactivos (Gr치fico de Dona)
        const procesarEstadoMensual = (clientes, pagos) => {
            // Helper function to get Vencimiento date (redefined locally as it depends on `pagos`)
            const getFechaVencimientoLocal = (clienteId) => {
                const pagosMensuales = pagos.filter(p => p.clienteId === clienteId && p.tipo === 'mensualidad')
                    .sort((a, b) => new Date(b.fecha) - new Date(a.fecha)); // M치s reciente primero

                if (pagosMensuales.length === 0) return null;

                const ultimoPagoDate = new Date(pagosMensuales[0].fecha.substring(0, 10) + 'T12:00:00');
                const fechaVencimiento = new Date(ultimoPagoDate);
                fechaVencimiento.setMonth(fechaVencimiento.getMonth() + 1);
                fechaVencimiento.setDate(fechaVencimiento.getDate() - 1); 
                
                return fechaVencimiento;
            }

            const clientesMensuales = clientes.filter(c => c.tipoMembresia === 'mensual');
            const hoy = new Date(new Date().toISOString().split('T')[0] + 'T12:00:00');
            let activos = 0;
            let inactivos = 0;

            clientesMensuales.forEach(cliente => {
                const fechaVencimiento = getFechaVencimientoLocal(cliente.id);
                if (fechaVencimiento && hoy <= fechaVencimiento) {
                    activos++;
                } else {
                    inactivos++;
                }
            });

            return {
                labels: [`Activos (${activos})`, `Inactivos (${inactivos})`],
                datasets: [{
                    data: [activos, inactivos],
                    backgroundColor: [
                        'rgba(52, 211, 153, 0.8)', // Verde (Activos)
                        'rgba(248, 113, 113, 0.8)'  // Rojo (Inactivos)
                    ],
                    borderColor: [
                        'rgb(52, 211, 153)',
                        'rgb(248, 113, 113)'
                    ],
                    borderWidth: 1
                }]
            };
        };

        // KPI 4: C치lculo de la Tasa de Renovaci칩n Mensual
        const calcularTasaRenovacion = (clientes, pagos) => {
            const hoy = new Date();
            // 1. Definir el mes objetivo: Mes anterior
            const mesPasado = new Date(hoy.getFullYear(), hoy.getMonth() - 1, 1);
            const primerDiaMesPasado = new Date(mesPasado.getFullYear(), mesPasado.getMonth(), 1, 12);
            const ultimoDiaMesPasado = new Date(hoy.getFullYear(), hoy.getMonth(), 0, 12); 

            // 2. Clientes que debieron renovar: Tuvieron membres칤a activa en el mes pasado
            const clientesPotenciales = new Set();
            pagos.filter(p => p.tipo === 'mensualidad').forEach(p => {
                const fechaPago = new Date(p.fecha.substring(0, 10) + 'T12:00:00');
                
                // La membres칤a cubre el mes siguiente al pago
                const fechaInicio = new Date(fechaPago.getFullYear(), fechaPago.getMonth(), 1, 12);
                
                const fechaFin = new Date(fechaPago);
                fechaFin.setMonth(fechaFin.getMonth() + 1);
                fechaFin.setDate(fechaFin.getDate() - 1); 
                fechaFin.setHours(12);

                // Si la membres칤a estaba activa en alg칰n momento del mes pasado (i.e., el rango de pago cubre el mes pasado)
                if (fechaFin >= primerDiaMesPasado && fechaInicio <= ultimoDiaMesPasado) {
                    clientesPotenciales.add(p.clienteId);
                }
            });
            
            const countClientesPotenciales = clientesPotenciales.size;

            if (countClientesPotenciales === 0) {
                return { tasa: 0, renovaron: 0, potenciales: 0, mensaje: "No hay datos de renovaciones del mes pasado." };
            }

            // 3. Clientes que renovaron: Tuvieron un pago de mensualidad *en el mes actual*
            const primerDiaMesActual = new Date(hoy.getFullYear(), hoy.getMonth(), 1, 12);
            
            const pagosEsteMes = pagos.filter(p => 
                p.tipo === 'mensualidad' && 
                new Date(p.fecha.substring(0, 10) + 'T12:00:00') >= primerDiaMesActual
            );

            const clientesQueRenovaron = new Set();
            pagosEsteMes.forEach(p => {
                // Solo contamos a los que renovaron y eran potenciales (asumiendo que si pagaron, renovaron)
                if (clientesPotenciales.has(p.clienteId)) {
                    clientesQueRenovaron.add(p.clienteId);
                }
            });
            
            const countClientesQueRenovaron = clientesQueRenovaron.size;
            
            const tasa = (countClientesQueRenovaron / countClientesPotenciales) * 100;

                tasa: tasa.toFixed(2),

                if (quantity > product.stock) {

                if (existingItem) {
                    if (quantity <= 0) {
                        setCarrito(carrito.filter(item => item.productId !== product.id));

                        setCarrito(carrito.map(item =>
                            item.productId === product.id ? { ...item, quantity: quantity } : item

                } else if (quantity > 0) {

                    updatedProductos = updatedProductos.map(p =>

            };

                                        </div>
                                        
                                        {/* Lista de Clientes Filtrados */}
                                        <div className="max-h-40 overflow-y-auto border rounded-lg p-2 bg-white">
                                            {clientes.filter(c => 
                                                c.nombre.toLowerCase().includes(searchClientVenta.toLowerCase())
                                            ).map(c => (
                                                <div 
                                                    key={c.id} 
                                                    className={`p-2 cursor-pointer rounded-lg mb-1 ${
                                                        selectedClientVentaId === c.id.toString() 
                                                            ? 'bg-yellow-200 font-bold' 
                                                            : 'hover:bg-gray-100'
                                                    }`}
                                                    onClick={() => {
                                                        setSelectedClientVentaId(c.id.toString());
                                                        setSearchClientVenta(c.nombre); // Opcional: mostrar nombre completo en el buscador
                                                    }}
                                                >
                                                    {c.nombre}
                                                </div>
                                            ))}
                                            {searchClientVenta && clientes.filter(c => 
                                                c.nombre.toLowerCase().includes(searchClientVenta.toLowerCase())
                                            ).length === 0 && (
                                                <p className="text-sm text-gray-500 p-2">No se encontraron clientes.</p>
                                            )}
                                        </div>

                                        {selectedClientVentaId && (
                                            <p className="mt-3 text-sm font-medium text-green-700">
                                                Cliente Seleccionado: <span className="font-bold">{clientes.find(c => c.id.toString() === selectedClientVentaId)?.nombre}</span>
                                            </p>
                                        )}
                                    </div>

                                    {/* PUNTO 3: Buscador de Producto y Carrito de Compras */}
                                    <div className="mb-6 p-4 border rounded-lg bg-green-50 no-print">
                                        <h3 className="text-lg font-bold text-gray-800 mb-3">游 2. Agregar Productos al Carrito</h3>
                                        <div className="relative">
                                            <Search size={20} className="absolute left-3 top-3 text-gray-400" />
                                            <input
                                                type="text"
                                                placeholder="Buscar producto..."
                                                value={searchProductoVenta}
                                                onChange={(e) => setSearchProductoVenta(e.target.value)}
                                                className="w-full pl-10 pr-4 py-2 border rounded-lg mb-4"
                                            />
                                        </div>
                                        
                                        {/* Lista de Productos Filtrados con control de cantidad */}
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-64 overflow-y-auto pr-2">
                                            {productos.filter(p => 
                                                p.nombre.toLowerCase().includes(searchProductoVenta.toLowerCase())
                                            ).map(prod => {
                                                const itemInCarrito = carrito.find(item => item.productId === prod.id);
                                                const currentQuantity = itemInCarrito ? itemInCarrito.quantity : 0;
                                                
                                                return (
                                                    <div key={prod.id} className={`p-3 rounded-lg border ${
                                                        currentQuantity > 0 ? 'border-green-500 bg-green-100' : 'border-gray-200 hover:bg-gray-50'
                                                    }`}>
                                                        <div className="flex justify-between items-center">
                                                            <div>
                                                                <h4 className="font-bold text-gray-800">{prod.nombre}</h4>
                                                                <p className="text-green-600 font-bold">S/. {prod.precio.toFixed(2)}</p>
                                                                <p className="text-gray-600 text-sm">Stock: {prod.stock}</p>
                                                            </div>
                                                            <div className="flex items-center gap-2">
                                                                <input
                                                                    type="number"
                                                                    min="0"
                                                                    max={prod.stock}
                                                                    value={currentQuantity}
                                                                    onChange={(e) => handleProductChange(prod, parseInt(e.target.value) || 0)}
                                                                    className="w-16 px-2 py-1 border rounded text-center"
                                                                    disabled={prod.stock === 0}
                                                                />
                                                                <button
                                                                    onClick={() => handleProductChange(prod, currentQuantity + 1)}
                                                                    disabled={prod.stock <= currentQuantity}
                                                                    className="bg-purple-600 text-white px-2 py-1 rounded hover:bg-purple-700 disabled:bg-gray-300"
                                                                >
                                                                    +
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    
                                    {/* Resumen de Carrito y Finalizar Venta */}
                                    <div className="mb-6 p-4 border rounded-lg bg-purple-50 no-print">
                                        <h3 className="text-lg font-bold text-gray-800 mb-3">游띐勇 3. Carrito de Venta ({carrito.length} Items)</h3>
                                        
                                        <div className="space-y-2 mb-4 max-h-40 overflow-y-auto">
                                            {carrito.length === 0 ? (
                                                <p className="text-gray-500">El carrito est치 vac칤o.</p>
                                            ) : (
                                                carrito.map(item => (
                                                    <div key={item.productId} className="flex justify-between items-center p-2 bg-white rounded shadow-sm">
                                                        <div className="flex items-center gap-2">
                                                            <span className="font-medium">{item.nombre}</span>
                                                            <span className="text-sm text-gray-600">x{item.quantity}</span>
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="font-bold text-red-600">S/. {(item.price * item.quantity).toFixed(2)}</span>
                                                            <button
                                                                onClick={() => handleRemoveFromCarrito(item.productId)}
                                                                className="text-red-500 hover:text-red-700 p-1 rounded"
                                                                title="Eliminar"
                                                            >
                                                                <Trash size={16} />
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                        
                                        <div className="flex justify-between items-center border-t pt-3">
                                            <p className="text-xl font-bold">Total:</p>
                                            <p className="text-xl font-bold text-purple-700">
                                                S/. {carrito.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2)}
                                            </p>
                                        </div>

                                        <button
                                            onClick={finalizarVenta}
                                            disabled={!selectedClientVentaId || carrito.length === 0}
                                            className="w-full mt-4 bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 disabled:bg-gray-300 font-bold"
                                        >
                                            Finalizar Venta
                                        </button>
                                    </div>

                                    <h3 className="text-xl font-bold text-gray-800 mb-3">Ventas Registradas para el {getDisplayDate(selectedAttendanceDate)}</h3>
                                    <div className="space-y-2">
                                        {ventasWorkingDate
                                            .sort((a, b) => new Date(b.fecha) - new Date(a.fecha))
                                            .map(v => {
                                            const cliente = clientes.find(c => c.id === v.clienteId);
                                            const producto = productos.find(p => p.id === v.productoId);
                                            return (
                                                <div key={v.id} className="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                                                    <div>
                                                        <p className="font-medium">{cliente?.nombre}</p>
                                                        <p className="text-sm text-gray-600">{producto?.nombre} x{v.cantidad}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="font-bold text-green-600">S/. {v.total.toFixed(2)}</p>
                                                        <p className="text-xs text-gray-500">{v.fechaFormato}</p>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'inventario' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Control de Inventario</h2>
                                    
                                    <div className="space-y-3">
                                        {productos.map(prod => (
                                            <div key={prod.id} className={`p-4 rounded-lg border-2 ${
                                                prod.stock < 5 ? 'border-red-300 bg-red-50' : 
                                                prod.stock < 10 ? 'border-yellow-300 bg-yellow-50' : 
                                                'border-green-300 bg-green-50'
                                            }`}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <div>
                                                        <h4 className="font-bold text-gray-800">{prod.nombre}</h4>
                                                        <p className="text-gray-600">S/. {prod.precio.toFixed(2)}</p>
                                                    </div>
                                                    {prod.stock < 10 && (
                                                        <div className="flex items-center gap-1 text-orange-600">
                                                            <AlertCircle size={16} />
                                                            <span className="text-sm font-medium">Stock Bajo</span>
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="flex gap-2 items-center no-print">
                                                    <label className="text-gray-700 font-medium">Stock:</label>
                                                    <input
                                                        type="number"
                                                        value={prod.stock}
                                                        onChange={(e) => actualizarStock(prod.id, e.target.value)}
                                                        className="w-24 px-3 py-1 border rounded"
                                                        min="0"
                                                    />
                                                    <span className="text-gray-600">unidades</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'dashboard' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">游늳 Panel de Control (Dashboard)</h2>
                                    
                                    <h3 className="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Ingresos y Clientes Mensuales</h3>

                                    {/* Nueva distribuci칩n: 2 columnas (L칤nea) + 1 columna (Dona Ingresos) + 1 columna (Dona Clientes) */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                        {/* GR츼FICO 1: Ingresos Diarios (Ocupa 2 columnas) */}
                                        <div className="md:col-span-2">
                                            <DashboardChart 
                                                type="line"
                                                data={dataIngresosDiarios}
                                                options={{
                                                    scales: {
                                                        y: {
                                                            beginAtZero: true,
                                                            title: { display: true, text: 'Monto (S/.)' }
                                                        },
                                                        x: {
                                                            title: { display: true, text: 'Fecha' }
                                                        }
                                                    }
                                                }}
                                                title="Ingreso Diario Total (칔ltimos 30 D칤as)"
                                            />
                                        </div>

                                        {/* GR츼FICO 2: Ingresos por Fuente (Ocupa 1 columna) */}
                                        <DashboardChart 
                                            type="doughnut"
                                            data={dataIngresosPorFuente}
                                            options={{
                                                plugins: {
                                                    tooltip: {
                                                        callbacks: {
                                                            label: function(context) {
                                                                let label = context.label || '';
                                                                if (label) {
                                                                    label += ': ';
                                                                }
                                                                if (context.parsed !== null) {
                                                                    label += new Intl.NumberFormat('es-PE', { 
                                                                        style: 'currency', 
                                                                        currency: 'PEN' 
                                                                    }).format(context.parsed);
                                                                }
                                                                return label;
                                                            }
                                                        }
                                                    }
                                                }
                                            }}
                                            title="Distribuci칩n Total de Ingresos"
                                        />

                                        {/* NUEVO GR츼FICO 3: Estado de Clientes Mensuales (Ocupa 1 columna) */}
                                        <DashboardChart 
                                            type="doughnut"
                                            data={dataEstadoMensual}
                                            options={{}}
                                            title="Estado de Clientes Mensuales"
                                        />
                                    </div>
                                    
                                    {/* NUEVA SECCI칍N DE LEALTAD Y RETENCI칍N */}
                                    <h3 className="text-xl font-bold text-gray-800 mb-4 border-b pb-2 mt-8">Lealtad y Retenci칩n</h3>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                        {/* KPI Tasa de Renovaci칩n (Ocupa 1 columna) */}
                                        <div className="p-4 bg-purple-50 rounded-lg shadow-md h-full flex flex-col justify-center items-center">
                                            <h3 className="text-lg font-bold text-gray-800 mb-4 text-center">Tasa de Renovaci칩n Mensual</h3>
                                            <p className="text-5xl font-extrabold" style={{ color: parseFloat(kpiRenovacion.tasa) >= 70 ? 'rgb(52, 211, 153)' : 'rgb(248, 113, 113)' }}>
                                                {kpiRenovacion.tasa}%
                                            </p>
                                            <p className="text-sm text-gray-600 mt-2 text-center">
                                                **{kpiRenovacion.renovaron}** de **{kpiRenovacion.potenciales}** clientes renovaron este mes.
                                            </p>
                                        </div>

                                        {/* Bloque de Clientes Mensuales Totales */}
                                        <div className="bg-purple-100 p-4 rounded-lg shadow-md flex flex-col justify-center">
                                            <p className="text-sm text-gray-600">Total de Clientes con Membres칤a Mensual</p>
                                            <p className="text-5xl font-bold text-purple-700 mt-2">{clientes.filter(c => c.tipoMembresia === 'mensual').length}</p>
                                            <p className="text-sm text-gray-500 mt-2">Clientes registrados con esta opci칩n.</p>
                                        </div>

                                        {/* Bloque de Ingreso Promedio (Opci칩n para futuro, por ahora vac칤o para dejar espacio) */}
                                        <div className="bg-gray-100 p-4 rounded-lg shadow-md flex flex-col justify-center">
                                            <p className="text-sm text-gray-500">Pr칩xima M칠trica (Por implementar)</p>
                                            <p className="text-2xl font-bold text-gray-400 mt-2">M칠tricas de Valor de Cliente</p>
                                            <p className="text-sm text-gray-500 mt-2">Ej. Ingreso promedio por cliente (ARPU).</p>
                                        </div>
                                    </div>
                                    {/* FIN SECCI칍N LEALTAD Y RETENCI칍N */}
                                    
                                    <h3 className="text-xl font-bold text-gray-800 mb-3 border-b pb-2 mt-8">Resumen por Fecha Seleccionada</h3>
                                    
                                    {/* Controles de Reporte (se mantiene el reporte por fecha espec칤fica) */}
                                    <div className="mb-8 p-4 border rounded-lg bg-gray-50">
                                        <div className="mb-4 flex items-center gap-4 no-print">
                                            <label className="font-medium text-gray-700">Seleccionar Fecha:</label>
                                            <input
                                                type="date"
                                                value={selectedReportDate}
                                                onChange={(e) => setSelectedReportDate(e.target.value)}
                                                className="px-4 py-2 border rounded-lg w-48"
                                            />
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                            <div className="bg-purple-100 p-4 rounded-lg">
                                                <p className="text-sm text-gray-600">Total Ingresos ({getAttendanceDateString(selectedReportDate)})</p>
                                                <p className="text-2xl font-bold text-purple-700">S/. {totalIngresosReporte.toFixed(2)}</p>
                                            </div>
                                            <div className="bg-blue-100 p-4 rounded-lg">
                                                <p className="text-sm text-gray-600">Asistencias</p>
                                                <p className="text-2xl font-bold text-blue-700">{asistenciasReporte.length}</p>
                                            </div>
                                            <div className="bg-green-100 p-4 rounded-lg">
                                                <p className="text-sm text-gray-600">Ventas Productos</p>
                                                <p className="text-2xl font-bold text-green-700">S/. {totalVentasReporte.toFixed(2)}</p>
                                            </div>
                                        </div>

                                        <h4 className="font-bold text-lg mt-6 mb-3">Detalle de Asistencias ({asistenciasReporte.length})</h4>
                                        <div className="max-h-60 overflow-y-auto space-y-2 border p-3 rounded bg-white">
                                            {asistenciasReporte.length > 0 ? (
                                                asistenciasReporte.map(a => {
                                                    const cliente = clientes.find(c => c.id === a.clienteId);
                                                    return (
                                                        <div key={a.id} className="flex justify-between items-center p-2 bg-green-50 rounded shadow-sm">
                                                            <span className="font-medium">{cliente?.nombre}</span>
                                                            <span className="text-sm text-green-600 font-bold">S/. {a.montoCobrado.toFixed(2)}</span>
                                                        </div>
                                                    );
                                                })
                                            ) : <p className="text-gray-500">No hay asistencias registradas para esta fecha.</p>}
                                        </div>

                                        <h4 className="font-bold text-lg mt-6 mb-3">Detalle de Ventas ({ventasReporte.length})</h4>
                                        <div className="max-h-60 overflow-y-auto space-y-2 border p-3 rounded bg-white">
                                            {ventasReporte.length > 0 ? (
                                                ventasReporte.map(v => {
                                                    const cliente = clientes.find(c => c.id === v.clienteId);
                                                    const producto = productos.find(p => p.id === v.productoId);
                                                    return (
                                                        <div key={v.id} className="flex justify-between items-center p-2 bg-blue-50 rounded shadow-sm">
                                                            <span className="font-medium">{cliente?.nombre} - {producto?.nombre} x{v.cantidad}</span>
                                                            <span className="text-sm text-green-600 font-bold">S/. {v.total.toFixed(2)}</span>
                                                        </div>
                                                    );
                                                })
                                            ) : <p className="text-gray-500">No hay ventas registradas para esta fecha.</p>}
                                        </div>
                                    </div>

                                    {/* RESUMEN GENERAL HIST칍RICO */}
                                    <h3 className="text-xl font-bold text-gray-800 mb-3 border-b pb-2 mt-8">Resumen General Hist칩rico</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        
                                        <div className="bg-purple-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">游눯 Ingresos de Hoy ({getAttendanceDateString(new Date().toISOString())})</h3>
                                            {/* Usamos los datos filtrados por "hoy" para este KPI, no la working date */}
                                            {(() => {
                                                const hoyISO = new Date().toISOString().split('T')[0];
                                                const vHoy = ventas.filter(v => getAttendanceDateString(v.fecha) === hoyISO).reduce((sum, v) => sum + v.total, 0);
                                                const pHoy = pagos.filter(p => getAttendanceDateString(p.fecha) === hoyISO).reduce((sum, p) => sum + p.monto, 0);
                                                return (
                                                    <div className="space-y-2">
                                                        <p>Clases y Mensualidades: <span className="font-bold text-blue-600">S/. {pHoy.toFixed(2)}</span></p>
                                                        <p>Productos: <span className="font-bold text-green-600">S/. {vHoy.toFixed(2)}</span></p>
                                                        <p className="text-lg pt-2 border-t">Total: <span className="font-bold text-purple-600">S/. {(vHoy + pHoy).toFixed(2)}</span></p>
                                                    </div>
                                                );
                                            })()}
                                        </div>

                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">游논 Resumen de Clientes</h3>
                                            <div className="space-y-2">
                                                <p>Clientes mensuales: <span className="font-bold">{clientes.filter(c => c.tipoMembresia === 'mensual').length}</span></p>
                                                <p>Clientes por clase: <span className="font-bold">{clientes.filter(c => c.tipoMembresia === 'por_clase').length}</span></p>
                                                <p>Total clientes: <span className="font-bold">{clientes.length}</span></p>
                                            </div>
                                        </div>

                                        <div className="bg-green-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">游늵 Productos M치s Vendidos</h3>
                                            {(() => {
                                                const ventasPorProducto = {};
                                                ventas.forEach(v => {
                                                    ventasPorProducto[v.productoId] = (ventasPorProducto[v.productoId] || 0) + v.cantidad;
                                                });
                                                const top = Object.entries(ventasPorProducto)
                                                    .sort((a, b) => b[1] - a[1])
                                                    .slice(0, 3);
                                                
                                                if (top.length === 0) {
                                                    return <p className="text-gray-600">No hay ventas registradas</p>;
                                                }
                                                
                                                return top.map(([prodId, cant]) => {
                                                    const prod = productos.find(p => p.id === parseInt(prodId));
                                                    return (
                                                        <p key={prodId} className="mb-1">
                                                            {prod?.nombre}: <span className="font-bold">{cant} unidades</span>
                                                        </p>
                                                    );
                                                });
                                            })()}
                                        </div>

                                        <div className="bg-orange-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">丘멆잺 Alertas de Inventario</h3>
                                            {productos.filter(p => p.stock < 10).map(p => (
                                                <p key={p.id} className="mb-1 text-orange-700">
                                                    丘멆잺 {p.nombre}: {p.stock} unidades
                                                </p>
                                            ))}
                                            {productos.filter(p => p.stock < 10).length === 0 && (
                                                <p className="text-green-700">九 Todo bien con el inventario</p>
                                            )}
                                        </div>

                                        <div className="bg-yellow-50 p-4 rounded-lg md:col-span-2">
                                            <h3 className="font-bold text-lg mb-3">游눳 Ingresos Totales (Hist칩rico)</h3>
                                            <div className="grid grid-cols-3 gap-4">
                                                <div className="space-y-2">
                                                    <p>Clases (total): <span className="font-bold text-blue-600">
                                                        S/. {pagos.filter(p => p.tipo === 'clase' || p.tipo === 'clase_extra_mensualidad').reduce((sum, p) => sum + p.monto, 0).toFixed(2)}
                                                    </span></p>
                                                </div>
                                                <div className="space-y-2">
                                                    <p>Mensualidades (total): <span className="font-bold text-purple-600">
                                                        S/. {pagos.filter(p => p.tipo === 'mensualidad').reduce((sum, p) => sum + p.monto, 0).toFixed(2)}
                                                    </span></p>
                                                </div>
                                                <div className="space-y-2">
                                                    <p>Productos (total): <span className="font-bold text-green-600">
                                                        S/. {ventas.reduce((sum, v) => sum + v.total, 0).toFixed(2)}
                                                    </span></p>
                                                </div>
                                            </div>
                                            <p className="text-xl pt-3 border-t mt-3 font-bold text-purple-700">
                                                Total general: S/. {(
                                                    pagos.reduce((sum, p) => sum + p.monto, 0) + 
                                                    ventas.reduce((sum, v) => sum + v.total, 0)
                                                ).toFixed(2)}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FitnessManagementApp />);
    </script>
</body>
</html>
