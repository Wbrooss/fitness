    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Sistema de almacenamiento mejorado con localStorage
        const storage = {
            async get(key) {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            async set(key, value) {
                localStorage.setItem(key, value);
                return { key, value };
            },
            async delete(key) {
                localStorage.removeItem(key);
                return { key, deleted: true };
            }
        };

        const Download = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>

        function FitnessManagementApp() {
            const [activeTab, setActiveTab] = useState('asistencia');
            const [clientes, setClientes] = useState([]);
            const [asistencias, setAsistencias] = useState([]);
            const [productos, setProductos] = useState([
                { id: 1, nombre: 'Batido F√≥rmula 1 - Vainilla', precio: 450, stock: 15 },
                { id: 2, nombre: 'Batido F√≥rmula 1 - Chocolate', precio: 450, stock: 12 },
                { id: 3, nombre: 'T√© Concentrado', precio: 380, stock: 8 },
                { id: 4, nombre: 'Aloe Vera', precio: 320, stock: 10 },
                { id: 5, nombre: 'Prote√≠na en Polvo', precio: 520, stock: 6 }
            ]);
            const [ventas, setVentas] = useState([]);
            const [pagos, setPagos] = useState([]);
            const [searchCliente, setSearchCliente] = useState('');
            const [nuevoCliente, setNuevoCliente] = useState({ nombre: '', tipoMembresia: 'por_clase' });
            const [showAddCliente, setShowAddCliente] = useState(false);
            
            // üü¢ CAMBIO 1: Estado para la fecha seleccionada (formato YYYY-MM-DD)
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]); 

            // üü¢ CAMBIO 2 & 3: Estados para la nueva l√≥gica de ventas
            const [searchVentaCliente, setSearchVentaCliente] = useState('');
            const [selectedVentaClienteId, setSelectedVentaClienteId] = useState(null);
            const [searchVentaProducto, setSearchVentaProducto] = useState('');
            const [currentSaleItems, setCurrentSaleItems] = useState([]); // { productoId, cantidad, nombre, precio, total }
            const clienteSearchRef = useRef(null);

            // Cargar datos al iniciar
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const clientesRes = await storage.get('clientes');
                        const asistenciasRes = await storage.get('asistencias');
                        const productosRes = await storage.get('productos');
                        const ventasRes = await storage.get('ventas');
                        const pagosRes = await storage.get('pagos');

                        if (clientesRes) setClientes(JSON.parse(clientesRes.value));
                        if (asistenciasRes) setAsistencias(JSON.parse(asistenciasRes.value));
                        if (productosRes) setProductos(JSON.parse(productosRes.value));
                        if (ventasRes) setVentas(JSON.parse(ventasRes.value));
                        if (pagosRes) setPagos(JSON.parse(pagosRes.value));
                    } catch (error) {
                        console.log('Cargando datos iniciales');
                    }
                };
                loadData();
            }, []);

            // Guardar datos autom√°ticamente (Mantenido)
            useEffect(() => {
                storage.set('clientes', JSON.stringify(clientes));
            }, [clientes]);

            useEffect(() => {
                storage.set('asistencias', JSON.stringify(asistencias));
            }, [asistencias]);

            useEffect(() => {
                storage.set('productos', JSON.stringify(productos));
            }, [productos]);

            useEffect(() => {
                storage.set('ventas', JSON.stringify(ventas));
            }, [ventas]);

            useEffect(() => {
                storage.set('pagos', JSON.stringify(pagos));
            }, [pagos]);

            // üü¢ Helper para formatear la fecha a un string de comparaci√≥n (e.g., '19/11/2025')
            const formatDateForFilter = (dateStr) => {
                if (!dateStr) return '';
                // Asegura que la cadena ISO o Date se convierta a la misma representaci√≥n local
                return new Date(dateStr).toLocaleDateString('es-PE');
            };

            // üü¢ Variables basadas en la fecha seleccionada
            const dateToFilter = formatDateForFilter(selectedDate);
            const asistenciasDelDia = asistencias.filter(a => 
                formatDateForFilter(a.fecha) === dateToFilter
            );
            const ventasDelDia = ventas.filter(v => 
                formatDateForFilter(v.fecha) === dateToFilter
            );
            const pagosDelDia = pagos.filter(p => 
                formatDateForFilter(p.fecha) === dateToFilter
            );

            const totalVentasDelDia = ventasDelDia.reduce((sum, v) => sum + v.total, 0);
            const totalPagosDelDia = pagosDelDia.reduce((sum, p) => sum + p.monto, 0);
            const totalIngresosDelDia = totalVentasDelDia + totalPagosDelDia;
            
            // -------------------------------------------------------------------------
            // Funciones de Exportaci√≥n (PDF Corregido y usando variables DelDia)
            // -------------------------------------------------------------------------

            const exportarAExcel = () => {
                // ... (l√≥gica de exportaci√≥n a Excel se mantiene igual, exporta todo el hist√≥rico)
                const wb = XLSX.utils.book_new();

                // Hoja de Clientes
                const clientesData = clientes.map(c => ({
                    Nombre: c.nombre,
                    Tipo: c.tipoMembresia === 'mensual' ? 'Mensual' : 'Por Clase',
                    'Fecha Registro': new Date(c.fechaRegistro).toLocaleDateString('es-PE')
                }));
                const wsClientes = XLSX.utils.json_to_sheet(clientesData);
                XLSX.utils.book_append_sheet(wb, wsClientes, "Clientes");

                // Hoja de Asistencias
                const asistenciasData = asistencias.map(a => {
                    const cliente = clientes.find(c => c.id === a.clienteId);
                    return {
                        Cliente: cliente?.nombre,
                        Fecha: a.fechaFormato,
                        'Segunda Clase': a.esSegundaClaseDelDia ? 'S√≠' : 'No',
                        Monto: `S/. ${a.montoCobrado}`
                    };
                });
                const wsAsistencias = XLSX.utils.json_to_sheet(asistenciasData);
                XLSX.utils.book_append_sheet(wb, wsAsistencias, "Asistencias");

                // Hoja de Ventas
                const ventasData = ventas.map(v => {
                    const cliente = clientes.find(c => c.id === v.clienteId);
                    const producto = productos.find(p => p.id === v.productoId);
                    return {
                        Cliente: cliente?.nombre,
                        Producto: producto?.nombre,
                        Cantidad: v.cantidad,
                        Total: `S/. ${v.total}`,
                        Fecha: v.fechaFormato
                    };
                });
                const wsVentas = XLSX.utils.json_to_sheet(ventasData);
                XLSX.utils.book_append_sheet(wb, wsVentas, "Ventas");

                // Hoja de Pagos
                const pagosData = pagos.map(p => {
                    const cliente = clientes.find(c => c.id === p.clienteId);
                    return {
                        Cliente: cliente?.nombre,
                        Tipo: p.tipo === 'clase' ? 'Clase' : 'Mensualidad',
                        Descripci√≥n: p.descripcion,
                        Monto: `S/. ${p.monto}`,
                        Fecha: p.fechaFormato
                    };
                });
                const wsPagos = XLSX.utils.json_to_sheet(pagosData);
                XLSX.utils.book_append_sheet(wb, wsPagos, "Pagos");

                // Hoja de Inventario
                const inventarioData = productos.map(p => ({
                    Producto: p.nombre,
                    Precio: `S/. ${p.precio}`,
                    Stock: p.stock
                }));
                const wsInventario = XLSX.utils.json_to_sheet(inventarioData);
                XLSX.utils.book_append_sheet(wb, wsInventario, "Inventario");

                XLSX.writeFile(wb, `Sistema_Fitness_${new Date().toLocaleDateString('es-PE').replace(/\//g, '-')}.xlsx`);
            };


            const exportarAPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Usar la fecha seleccionada para el reporte
                const fechaReporte = formatDateForFilter(selectedDate);
                
                // T√≠tulo
                doc.setFontSize(18);
                doc.text('Reporte Diario - Sistema Fitness', 20, 20);
                
                doc.setFontSize(12);
                doc.text(`Fecha: ${fechaReporte}`, 20, 30);
                
                // Resumen (Usando variables DelDia)
                let y = 45;
                doc.setFontSize(14);
                doc.text('Resumen del D√≠a', 20, y);
                doc.setFontSize(11);
                y += 10;
                doc.text(`Asistencias: ${asistenciasDelDia.length}`, 20, y);
                y += 7;
                doc.text(`Ingresos por clases: S/. ${totalPagosDelDia}`, 20, y);
                y += 7;
                doc.text(`Ventas de productos: S/. ${totalVentasDelDia}`, 20, y);
                y += 7;
                doc.text(`Total ingresos: S/. ${totalPagosDelDia + totalVentasDelDia}`, 20, y);

                y += 15; // Posici√≥n de inicio para la primera tabla

                // --- ASISTENCIAS DEL D√çA (Usando autoTable) ---
                doc.setFontSize(14);
                doc.text('Asistencias del D√≠a', 20, y);
                
                const asistenciasHeaders = [['Cliente', 'Pago', 'Hora']];
                const asistenciasBody = asistenciasDelDia.map(a => {
                    const cliente = clientes.find(c => c.id === a.clienteId);
                    const hora = a.fechaFormato.split(', ')[1]; 
                    return [
                        cliente?.nombre || 'Desconocido',
                        a.montoCobrado > 0 ? `S/. ${a.montoCobrado}` : 'Mensualidad',
                        hora
                    ];
                });

                doc.autoTable({
                    startY: y + 5, 
                    head: asistenciasHeaders,
                    body: asistenciasBody,
                    theme: 'striped',
                    styles: { fontSize: 9, cellPadding: 2 },
                    headStyles: { fillColor: [100, 50, 150] } 
                });

                y = doc.autoTable.previous.finalY + 10; 

                // --- VENTAS DEL D√çA (Usando autoTable) ---
                doc.setFontSize(14);
                doc.text('Ventas del D√≠a', 20, y);

                const ventasHeaders = [['Cliente', 'Producto', 'Cant.', 'Total', 'Hora']];
                const ventasBody = ventasDelDia.map(v => {
                    const cliente = clientes.find(c => c.id === v.clienteId);
                    const producto = productos.find(p => p.id === v.productoId);
                    const hora = v.fechaFormato.split(', ')[1];
                    return [
                        cliente?.nombre || 'Desconocido',
                        producto?.nombre || 'Desconocido',
                        v.cantidad,
                        `S/. ${v.total}`,
                        hora
                    ];
                });

                doc.autoTable({
                    startY: y + 5,
                    head: ventasHeaders,
                    body: ventasBody,
                    theme: 'striped',
                    styles: { fontSize: 9, cellPadding: 2 },
                    headStyles: { fillColor: [40, 167, 69] }
                });

                doc.save(`Reporte_${fechaReporte.replace(/\//g, '-')}.pdf`);
            }; 
            
            // -------------------------------------------------------------------------
            // L√≥gica de Venta de Productos (NUEVA L√ìGICA)
            // -------------------------------------------------------------------------
            
            const handleAddSaleItem = (productoId, cantidadStr) => {
                const cantidad = parseInt(cantidadStr) || 1;
                const producto = productos.find(p => p.id === productoId);

                if (!producto || cantidad <= 0 || producto.stock < cantidad) {
                    alert('Cantidad inv√°lida o stock insuficiente.');
                    return;
                }

                const existingItemIndex = currentSaleItems.findIndex(item => item.productoId === productoId);

                if (existingItemIndex !== -1) {
                    // Actualizar cantidad si ya existe
                    const updatedItems = currentSaleItems.map((item, index) => 
                        index === existingItemIndex
                            ? { ...item, cantidad: item.cantidad + cantidad, total: (item.cantidad + cantidad) * item.precio }
                            : item
                    );
                    setCurrentSaleItems(updatedItems);
                } else {
                    // Agregar nuevo √≠tem
                    setCurrentSaleItems([...currentSaleItems, {
                        productoId,
                        cantidad,
                        nombre: producto.nombre,
                        precio: producto.precio,
                        total: cantidad * producto.precio
                    }]);
                }
            };

            const handleRemoveSaleItem = (productoId) => {
                setCurrentSaleItems(currentSaleItems.filter(item => item.productoId !== productoId));
            };

            const finalizarVenta = () => {
                const cliente = clientes.find(c => c.id === selectedVentaClienteId);
                
                if (!cliente) {
                    alert('Debes seleccionar un cliente.');
                    return;
                }
                if (currentSaleItems.length === 0) {
                    alert('Agrega al menos un producto a la venta.');
                    return;
                }

                const clienteId = selectedVentaClienteId;
                const nowISO = new Date().toISOString();
                const nowFormat = new Date().toLocaleString('es-PE', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const newVentas = [];
                // Usamos un mapa para actualizar el stock de manera eficiente
                const updatedProductosMap = new Map(productos.map(p => [p.id, { ...p }]));

                currentSaleItems.forEach(item => {
                    const producto = updatedProductosMap.get(item.productoId);

                    // 1. Registrar Venta (Individualmente como estaba en la l√≥gica original)
                    newVentas.push({
                        id: Date.now() + newVentas.length, 
                        productoId: item.productoId,
                        clienteId,
                        cantidad: item.cantidad,
                        total: item.total,
                        fecha: nowISO,
                        fechaFormato: nowFormat
                    });

                    // 2. Actualizar Stock
                    if (producto) {
                        producto.stock -= item.cantidad;
                        updatedProductosMap.set(producto.id, producto);
                    }
                });

                // 3. Update states
                setVentas(prevVentas => [...newVentas, ...prevVentas]);
                setProductos(Array.from(updatedProductosMap.values()));
                
                // 4. Reset form
                setCurrentSaleItems([]);
                setSelectedVentaClienteId(null);
                setSearchVentaCliente('');
                setSearchVentaProducto('');
                
                alert(`Venta registrada para ${cliente.nombre}. Total: S/. ${currentSaleItems.reduce((sum, item) => sum + item.total, 0).toFixed(2)}`);
            };

            // -------------------------------------------------------------------------
            // Filtros y c√°lculos auxiliares (Mantenidos y actualizados)
            // -------------------------------------------------------------------------

            const agregarCliente = () => { /* ... */ }; // Mantenida
            const calcularPrecioClase = (clienteId) => {
                const dateComparison = formatDateForFilter(selectedDate); // Usar fecha seleccionada
                const asistenciasDiaCliente = asistencias.filter(a => 
                    a.clienteId === clienteId && 
                    formatDateForFilter(a.fecha) === dateComparison
                );
                return asistenciasDiaCliente.length > 0 ? 6 : 9;
            };

            const registrarAsistencia = (clienteId) => {
                const cliente = clientes.find(c => c.id === clienteId);
                const dateComparison = formatDateForFilter(selectedDate); 
                const asistenciasDiaCliente = asistencias.filter(a => 
                    a.clienteId === clienteId && 
                    formatDateForFilter(a.fecha) === dateComparison
                );

                let montoCobrado = 0;
                let requierePago = false;

                // Solo se permite registrar asistencia para la fecha actual
                if (dateComparison !== formatDateForFilter(new Date().toISOString())) {
                    alert('Solo puedes registrar asistencias para el d√≠a de HOY.');
                    return;
                }

                if (cliente.tipoMembresia === 'mensual') {
                    if (asistenciasDiaCliente.length > 0) {
                        montoCobrado = 6;
                        requierePago = true;
                    }
                } else {
                    montoCobrado = asistenciasDiaCliente.length > 0 ? 6 : 9;
                    requierePago = true;
                }

                const asistencia = {
                    id: Date.now(),
                    clienteId,
                    fecha: new Date().toISOString(),
                    fechaFormato: new Date().toLocaleString('es-PE', { 
                        day: '2-digit', 
                        month: '2-digit', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    esSegundaClaseDelDia: asistenciasDiaCliente.length > 0,
                    montoCobrado: montoCobrado
                };

                setAsistencias([asistencia, ...asistencias]);

                if (requierePago) {
                    const pago = {
                        id: Date.now() + 1,
                        clienteId,
                        tipo: 'clase',
                        monto: montoCobrado,
                        fecha: new Date().toISOString(),
                        fechaFormato: asistencia.fechaFormato,
                        descripcion: asistenciasDiaCliente.length > 0 ? 'Segunda clase del d√≠a' : 'Clase individual'
                    };
                    setPagos([pago, ...pagos]);
                }
            };

            const pagarMensualidad = (clienteId) => { /* ... */ }; // Mantenida
            const actualizarStock = (productoId, nuevoStock) => { /* ... */ }; // Mantenida
            
            // -------------------------------------------------------------------------
            // Filtros para la UI
            // -------------------------------------------------------------------------

            const clientesFiltrados = clientes.filter(c => 
                c.nombre.toLowerCase().includes(searchCliente.toLowerCase())
            );

            // üü¢ Filtro para el buscador de clientes en Ventas (CAMBIO 2)
            const clientesVentaFiltrados = clientes.filter(c => 
                c.nombre.toLowerCase().includes(searchVentaCliente.toLowerCase())

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="bg-purple-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">üí∞ Ingresos de {formatDateForFilter(selectedDate)}</h3>
                                            <div className="space-y-2">
                                                <p>Clases: <span className="font-bold text-blue-600">S/. {totalPagosDelDia.toFixed(2)}</span></p>
                                                <p>Productos: <span className="font-bold text-green-600">S/. {totalVentasDelDia.toFixed(2)}</span></p>
                                                <p className="text-lg pt-2 border-t">Total: <span className="font-bold text-purple-600">S/. {totalIngresosDelDia.toFixed(2)}</span></p>
                                            </div>
                                        </div>

                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">üë• Resumen de Clientes</h3>
                                            <div className="space-y-2">
                                                <p>Clientes mensuales: <span className="font-bold">{clientes.filter(c => c.tipoMembresia === 'mensual').length}</span></p>
                                                <p>Clientes por clase: <span className="font-bold">{clientes.filter(c => c.tipoMembresia === 'por_clase').length}</span></p>
                                                <p>Total clientes: <span className="font-bold">{clientes.length}</span></p>
                                            </div>
                                        </div>

                                        <div className="bg-green-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">üìä Productos M√°s Vendidos (Hist√≥rico)</h3>
                                            {(() => {
                                                const ventasPorProducto = {};
                                                ventas.forEach(v => {
                                                    ventasPorProducto[v.productoId] = (ventasPorProducto[v.productoId] || 0) + v.cantidad;
                                                });
                                                const top = Object.entries(ventasPorProducto)
                                                    .sort((a, b) => b[1] - a[1])
                                                    .slice(0, 3);
                                                
                                                if (top.length === 0) {
                                                    return <p className="text-gray-600">No hay ventas registradas</p>;
                                                }
                                                
                                                return top.map(([prodId, cant]) => {
                                                    const prod = productos.find(p => p.id === parseInt(prodId));
                                                    return (
                                                        <p key={prodId} className="mb-1">
                                                            {prod?.nombre}: <span className="font-bold">{cant} unidades</span>
                                                        </p>
                                                    );
                                                });
                                            })()}
                                        </div>

                                        <div className="bg-orange-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">‚ö†Ô∏è Alertas de Inventario</h3>
                                            {productos.filter(p => p.stock < 10).map(p => (
                                                <p key={p.id} className="mb-1 text-orange-700">
                                                    ‚ö†Ô∏è {p.nombre}: {p.stock} unidades
                                                </p>
                                            ))}
                                            {productos.filter(p => p.stock < 10).length === 0 && (
                                                <p className="text-green-700">‚úì Todo bien con el inventario</p>
                                            )}
                                        </div>

                                        <div className="bg-yellow-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">üìÖ Asistencia</h3>
                                            <div className="space-y-2">
                                                <p>Asistencias de {formatDateForFilter(selectedDate)}: <span className="font-bold">{asistenciasDelDia.length}</span></p>
                                                <p>Total asistencias (Hist√≥rico): <span className="font-bold">{asistencias.length}</span></p>
                                                <p>Segundas clases {formatDateForFilter(selectedDate)}: <span className="font-bold text-blue-600">
                                                    {asistenciasDelDia.filter(a => a.esSegundaClaseDelDia).length}
                                                </span></p>
                                            </div>
                                        </div>

                                        <div className="bg-pink-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">üíµ Ingresos Totales (Hist√≥rico)</h3>
                                            <div className="space-y-2">
                                                <p>Clases (total): <span className="font-bold text-blue-600">
                                                    S/. {pagos.filter(p => p.tipo === 'clase').reduce((sum, p) => sum + p.monto, 0).toFixed(2)}
                                                </span></p>
                                                <p>Mensualidades (total): <span className="font-bold text-purple-600">
                                                    S/. {pagos.filter(p => p.tipo === 'mensualidad').reduce((sum, p) => sum + p.monto, 0).toFixed(2)}
                                                </span></p>
                                                <p>Productos (total): <span className="font-bold text-green-600">
                                                    S/. {ventas.reduce((sum, v) => sum + v.total, 0).toFixed(2)}
                                                </span></p>
                                                <p className="text-lg pt-2 border-t font-bold">Total general: 
                                                    <span className="text-purple-600"> S/. {
                                                        (pagos.reduce((sum, p) => sum + p.monto, 0) + 
                                                        ventas.reduce((sum, v) => sum + v.total, 0)).toFixed(2)
                                                    }</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FitnessManagementApp />);
    </script>
</body>
</html>
