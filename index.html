<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n Fitness</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-moz-smoothing: grayscale;
        }
        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Sistema de almacenamiento mejorado con localStorage
        const storage = {
            async get(key) {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            async set(key, value) {
                localStorage.setItem(key, value);
                return { key, value };
            },
            async delete(key) {
                localStorage.removeItem(key);
                return { key, deleted: true };
            }
        };

        // Iconos SVG (MANTENIDOS)
        const Users = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const ShoppingCart = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        );

        const Package = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>

                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
        );

        const BarChart3 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>

                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Search = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const CreditCard = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
        );

        const Calendar = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Download = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        function FitnessManagementApp() {
            const [activeTab, setActiveTab] = useState('asistencia');
            const [clientes, setClientes] = useState([]);
            const [asistencias, setAsistencias] = useState([]);
            const [productos, setProductos] = useState([
                { id: 1, nombre: 'Batido F√≥rmula 1 - Vainilla', precio: 450, stock: 15 },
                { id: 2, nombre: 'Batido F√≥rmula 1 - Chocolate', precio: 450, stock: 12 },
                { id: 3, nombre: 'T√© Concentrado', precio: 380, stock: 8 },
                { id: 4, nombre: 'Aloe Vera', precio: 320, stock: 10 },
                { id: 5, nombre: 'Prote√≠na en Polvo', precio: 520, stock: 6 }
            ]);
            const [ventas, setVentas] = useState([]);
            const [pagos, setPagos] = useState([]);
            const [searchCliente, setSearchCliente] = useState('');
            const [nuevoCliente, setNuevoCliente] = useState({ nombre: '', tipoMembresia: 'por_clase' });
            const [showAddCliente, setShowAddCliente] = useState(false);
            
            // --- NUEVO ESTADO PARA EL REPORTE DIARIO ---
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]); 

            // Cargar datos al iniciar
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const clientesRes = await storage.get('clientes');
                        const asistenciasRes = await storage.get('asistencias');
                        const productosRes = await storage.get('productos');
                        const ventasRes = await storage.get('ventas');
                        const pagosRes = await storage.get('pagos');

                        if (clientesRes) setClientes(JSON.parse(clientesRes.value));
                        if (asistenciasRes) setAsistencias(JSON.parse(asistenciasRes.value));
                        if (productosRes) setProductos(JSON.parse(productosRes.value));
                        if (ventasRes) setVentas(JSON.parse(ventasRes.value));
                        if (pagosRes) setPagos(JSON.parse(pagosRes.value));
                    } catch (error) {
                        console.log('Cargando datos iniciales');
                    }
                };
                loadData();
            }, []);

            // Guardar datos autom√°ticamente
            useEffect(() => {
                if (clientes.length > 0) storage.set('clientes', JSON.stringify(clientes));
            }, [clientes]);

            useEffect(() => {
                if (asistencias.length > 0) storage.set('asistencias', JSON.stringify(asistencias));
            }, [asistencias]);

            useEffect(() => {
                storage.set('productos', JSON.stringify(productos));
            }, [productos]);

            useEffect(() => {
                if (ventas.length > 0) storage.set('ventas', JSON.stringify(ventas));
            }, [ventas]);

            useEffect(() => {
                if (pagos.length > 0) storage.set('pagos', JSON.stringify(pagos));
            }, [pagos]);

            // Funciones de exportaci√≥n (MANTENIDAS)
            const exportarAExcel = () => {
                const wb = XLSX.utils.book_new();

                // Hoja de Clientes
                const clientesData = clientes.map(c => ({
                    Nombre: c.nombre,
                    Tipo: c.tipoMembresia === 'mensual' ? 'Mensual' : 'Por Clase',
                    'Fecha Registro': new Date(c.fechaRegistro).toLocaleDateString('es-PE')
                }));
                const wsClientes = XLSX.utils.json_to_sheet(clientesData);
                XLSX.utils.book_append_sheet(wb, wsClientes, "Clientes");

                // Hoja de Asistencias
                const asistenciasData = asistencias.map(a => {
                    const cliente = clientes.find(c => c.id === a.clienteId);
                    return {
                        Cliente: cliente?.nombre,
                        Fecha: a.fechaFormato,
                        'Segunda Clase': a.esSegundaClaseDelDia ? 'S√≠' : 'No',
                        Monto: `S/. ${a.montoCobrado}`
                    };
                });
                const wsAsistencias = XLSX.utils.json_to_sheet(asistenciasData);
                XLSX.utils.book_append_sheet(wb, wsAsistencias, "Asistencias");

                // Hoja de Ventas
                const ventasData = ventas.map(v => {
                    const cliente = clientes.find(c => c.id === v.clienteId);
                    const producto = productos.find(p => p.id === v.productoId);
                    return {
                        Cliente: cliente?.nombre,
                        Producto: producto?.nombre,
                        Cantidad: v.cantidad,
                        Total: `S/. ${v.total}`,
                        Fecha: v.fechaFormato
                    };
                });
                const wsVentas = XLSX.utils.json_to_sheet(ventasData);
                XLSX.utils.book_append_sheet(wb, wsVentas, "Ventas");

                // Hoja de Pagos
                const pagosData = pagos.map(p => {
                    const cliente = clientes.find(c => c.id === p.clienteId);
                    return {
                        Cliente: cliente?.nombre,
                        Tipo: p.tipo === 'clase' ? 'Clase' : 'Mensualidad',
                        Descripci√≥n: p.descripcion,
                        Monto: `S/. ${p.monto}`,
                        Fecha: p.fechaFormato
                    };
                });
                const wsPagos = XLSX.utils.json_to_sheet(pagosData);
                XLSX.utils.book_append_sheet(wb, wsPagos, "Pagos");

                // Hoja de Inventario
                const inventarioData = productos.map(p => ({
                    Producto: p.nombre,
                    Precio: `S/. ${p.precio}`,
                    Stock: p.stock
                }));
                const wsInventario = XLSX.utils.json_to_sheet(inventarioData);
                XLSX.utils.book_append_sheet(wb, wsInventario, "Inventario");

                XLSX.writeFile(wb, `Sistema_Fitness_${new Date().toLocaleDateString('es-PE').replace(/\//g, '-')}.xlsx`);
            };

            const exportarAPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const hoy = new Date().toLocaleDateString('es-PE');
                const asistenciasHoy = asistencias.filter(a => 
                    new Date(a.fecha).toLocaleDateString('es-PE') === hoy
                );
                const ventasHoy = ventas.filter(v => 
                    new Date(v.fecha).toLocaleDateString('es-PE') === hoy
                );
                const pagosHoy = pagos.filter(p => 
                    new Date(p.fecha).toLocaleDateString('es-PE') === hoy
                );
                const totalVentasHoy = ventasHoy.reduce((sum, v) => sum + v.total, 0);
                const totalPagosHoy = pagosHoy.reduce((sum, p) => sum + p.monto, 0);

                // T√≠tulo
                doc.setFontSize(18);
                doc.text('Reporte Diario - Sistema Fitness', 20, 20);
                
                doc.setFontSize(12);
                doc.text(`Fecha: ${hoy}`, 20, 30);
                
                // Resumen
                doc.setFontSize(14);
                doc.text('Resumen del D√≠a', 20, 45);
                doc.setFontSize(11);
                doc.text(`Asistencias: ${asistenciasHoy.length}`, 20, 55);
                doc.text(`Ingresos por clases: S/. ${totalPagosHoy}`, 20, 62);
                doc.text(`Ventas de productos: S/. ${totalVentasHoy}`, 20, 69);
                doc.text(`Total ingresos: S/. ${totalPagosHoy + totalVentasHoy}`, 20, 76);

                // Asistencias
                let y = 90;
                doc.setFontSize(14);
                doc.text('Asistencias del D√≠a', 20, y);
                y += 7;
                doc.setFontSize(10);
                asistenciasHoy.forEach(a => {
                    const cliente = clientes.find(c => c.id === a.clienteId);
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.text(`${cliente?.nombre} - S/. ${a.montoCobrado}`, 20, y);
                    y += 6;
                });

                // Ventas
                y += 10;
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }
                doc.setFontSize(14);
                doc.text('Ventas del D√≠a', 20, y);
                y += 7;
                doc.setFontSize(10);
                ventasHoy.forEach(v => {
                    const cliente = clientes.find(c => c.id === v.clienteId);
                    const producto = productos.find(p => p.id === v.productoId);
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.text(`${cliente?.nombre} - ${producto?.nombre} x${v.cantidad} = S/. ${v.total}`, 20, y);
                    y += 6;
                });

                doc.save(`Reporte_${hoy.replace(/\//g, '-')}.pdf`);
            };

            const agregarCliente = () => {
                if (nuevoCliente.nombre.trim()) {
                    const cliente = {
                        id: Date.now(),
                        nombre: nuevoCliente.nombre.trim(),
                        tipoMembresia: nuevoCliente.tipoMembresia,
                        fechaRegistro: new Date().toISOString(),
                        mensualidadActiva: false,
                        mesActual: null
                    };
                    setClientes([...clientes, cliente]);
                    setNuevoCliente({ nombre: '', tipoMembresia: 'por_clase' });
                    setShowAddCliente(false);
                }
            };

            const calcularPrecioClase = (clienteId) => {
                const hoy = new Date().toLocaleDateString('es-PE');
                const asistenciasHoyCliente = asistencias.filter(a => 
                    a.clienteId === clienteId && 
                    new Date(a.fecha).toLocaleDateString('es-PE') === hoy
                );
                return asistenciasHoyCliente.length > 0 ? 6 : 9;
            };

            const registrarAsistencia = (clienteId) => {
                const cliente = clientes.find(c => c.id === clienteId);
                const hoy = new Date().toLocaleDateString('es-PE');
                const asistenciasHoyCliente = asistencias.filter(a => 
                    a.clienteId === clienteId && 
                    new Date(a.fecha).toLocaleDateString('es-PE') === hoy
                );

                let montoCobrado = 0;
                let requierePago = false;

                if (cliente.tipoMembresia === 'mensual') {
                    if (asistenciasHoyCliente.length > 0) {
                        montoCobrado = 6;
                        requierePago = true;
                    }
                } else {
                    montoCobrado = asistenciasHoyCliente.length > 0 ? 6 : 9;
                    requierePago = true;
                }

                const asistencia = {
                    id: Date.now(),
                    clienteId,
                    fecha: new Date().toISOString(),
                    fechaFormato: new Date().toLocaleString('es-PE', { 
                        day: '2-digit', 
                        month: '2-digit', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    esSegundaClaseDelDia: asistenciasHoyCliente.length > 0,
                    montoCobrado: montoCobrado
                };

                setAsistencias([asistencia, ...asistencias]);

                if (requierePago) {
                    const pago = {
                        id: Date.now() + 1,
                        clienteId,
                        tipo: 'clase',
                        monto: montoCobrado,
                        fecha: new Date().toISOString(),
                        fechaFormato: asistencia.fechaFormato,
                        descripcion: asistenciasHoyCliente.length > 0 ? 'Segunda clase del d√≠a' : 'Clase individual'
                    };
                    setPagos([pago, ...pagos]);
                }
            };

            const pagarMensualidad = (clienteId) => {
                const mesActual = new Date().getMonth();
                const a√±oActual = new Date().getFullYear();
                
                const yaPagoEsteMes = pagos.some(p => 
                    p.clienteId === clienteId && 
                    p.tipo === 'mensualidad' &&
                    new Date(p.fecha).getMonth() === mesActual &&
                    new Date(p.fecha).getFullYear() === a√±oActual
                );

                if (yaPagoEsteMes) {
                    alert('Este cliente ya pag√≥ la mensualidad de este mes');
                    return;
                }

                const montoInput = document.getElementById(`monto-mensualidad-${clienteId}`);
                const monto = parseFloat(montoInput.value);
                
                if (!monto || monto <= 0) {
                    alert('Ingresa un monto v√°lido');
                    return;
                }

                const pago = {
                    id: Date.now(),
                    clienteId,
                    tipo: 'mensualidad',
                    monto: monto,
                    fecha: new Date().toISOString(),
                    fechaFormato: new Date().toLocaleString('es-PE', { 
                        day: '2-digit', 
                        month: '2-digit', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    descripcion: `Mensualidad ${new Date().toLocaleDateString('es-PE', { month: 'long', year: 'numeric' })}`
                };

                setPagos([pago, ...pagos]);
                
                setClientes(clientes.map(c => 
                    c.id === clienteId 
                        ? { ...c, mensualidadActiva: true, mesActual: `${mesActual}-${a√±oActual}` }
                        : c
                ));

                montoInput.value = '';
            };

            const registrarVenta = (productoId, clienteId, cantidad) => {
                const producto = productos.find(p => p.id === productoId);
                if (producto.stock >= cantidad) {
                    const venta = {
                        id: Date.now(),
                        productoId,
                        clienteId,
                        cantidad,
                        total: producto.precio * cantidad,
                        fecha: new Date().toISOString(),
                        fechaFormato: new Date().toLocaleString('es-PE', { 
                            day: '2-digit', 
                            month: '2-digit', 
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })
                    };
                    setVentas([venta, ...ventas]);
                    setProductos(productos.map(p => 
                        p.id === productoId ? { ...p, stock: p.stock - cantidad } : p
                    ));
                }
            };

            const actualizarStock = (productoId, nuevoStock) => {
                setProductos(productos.map(p => 
                    p.id === productoId ? { ...p, stock: parseInt(nuevoStock) || 0 } : p
                ));
            };

            const clientesFiltrados = clientes.filter(c => 
                c.nombre.toLowerCase().includes(searchCliente.toLowerCase())
            );

            const hoy = new Date().toLocaleDateString('es-PE');
            const asistenciasHoy = asistencias.filter(a => 
                new Date(a.fecha).toLocaleDateString('es-PE') === hoy
            );

            const ventasHoy = ventas.filter(v => 
                new Date(v.fecha).toLocaleDateString('es-PE') === hoy
            );

            const pagosHoy = pagos.filter(p => 
                new Date(p.fecha).toLocaleDateString('es-PE') === hoy
            );

            const totalVentasHoy = ventasHoy.reduce((sum, v) => sum + v.total, 0);
            const totalPagosHoy = pagosHoy.reduce((sum, p) => sum + p.monto, 0);
            const totalIngresos = totalVentasHoy + totalPagosHoy;

            // --- L√ìGICA DE REPORTE DIARIO POR FECHA SELECCIONADA ---
            const getFormattedDate = (isoDate) => new Date(isoDate).toLocaleDateString('es-PE');

            const getDailySummary = (dateISO) => {
                if (!dateISO) return null;
                // Convertimos la fecha ISO de entrada a formato 'es-PE' para la comparaci√≥n
                const targetDateFormatted = new Date(dateISO + 'T00:00:00').toLocaleDateString('es-PE'); 

                const dailyAsistencias = asistencias.filter(a => 
                    getFormattedDate(a.fecha) === targetDateFormatted
                );
                
                const dailyVentas = ventas.filter(v => 
                    getFormattedDate(v.fecha) === targetDateFormatted
                );

                const dailyPagos = pagos.filter(p => 
                    getFormattedDate(p.fecha) === targetDateFormatted
                );

                const totalVentas = dailyVentas.reduce((sum, v) => sum + v.total, 0);
                const totalPagos = dailyPagos.reduce((sum, p) => sum + p.monto, 0);
                const totalIngresos = totalVentas + totalPagos;
                
                // Asistentes √önicos
                const attendees = dailyAsistencias.map(a => clientes.find(c => c.id === a.clienteId)?.nombre).filter(Boolean);
                const uniqueAttendees = [...new Set(attendees)];

                // Productos Vendidos
                const productsSoldMap = {};
                dailyVentas.forEach(v => {
                    const product = productos.find(p => p.id === v.productoId);
                    if (product) {
                        productsSoldMap[product.nombre] = (productsSoldMap[product.nombre] || 0) + v.cantidad;
                    }
                });
                const productsSold = Object.entries(productsSoldMap).map(([name, quantity]) => ({ name, quantity }));

                return {
                    date: targetDateFormatted,
                    totalIngresos,
                    totalVentas,
                    totalPagos,
                    uniqueAttendees,
                    productsSold,
                    asistenciasCount: dailyAsistencias.length
                };
            };
            
            const selectedSummary = getDailySummary(selectedDate);
            // --- FIN L√ìGICA DE REPORTE DIARIO ---


            const TabButton = ({ id, icon: Icon, label, count }) => (
                <button
                    onClick={() => setActiveTab(id)}
                    className={`flex items-center gap-2 px-4 py-3 rounded-lg transition-all ${
                        activeTab === id 
                            ? 'bg-purple-600 text-white shadow-lg' 
                            : 'bg-white text-gray-700 hover:bg-gray-50'
                    }`}
                >
                    <Icon size={20} />
                    <span className="font-medium">{label}</span>
                    {count !== undefined && (
                        <span className={`px-2 py-0.5 rounded-full text-xs ${
                            activeTab === id ? 'bg-purple-500' : 'bg-gray-200'
                        }`}>
                            {count}
                        </span>
                    )}
                </button>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 p-4">

                                                </span></p>
                                                <p className="text-lg pt-2 border-t font-bold">Total general: 
                                                    <span className="text-purple-600"> S/. {
                                                        pagos.reduce((sum, p) => sum + p.monto, 0) + 
                                                        ventas.reduce((sum, v) => sum + v.total, 0)
                                                    }</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FitnessManagementApp />);
    </script>
</body>
