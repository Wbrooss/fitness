            async set(key, value) {
                localStorage.setItem(key, value);
                return { key, value };

            const [activeTab, setActiveTab] = useState('asistencia');

            const [asistencias, setAsistencias] = useState([]);
            const [productos, setProductos] = useState([
                { id: 1, nombre: 'TÃ‰', precio: 8, stock: 20 },

                { id: 8, nombre: 'KERO', precio: 3.5, stock: 20 },
                { id: 9, nombre: 'GATORADE', precio: 3, stock: 20 },
                { id: 10, nombre: 'OMEGA', precio: 4, stock: 20 },
                { id: 11, nombre: 'BEVERAGE', precio: 8, stock: 20 },
                { id: 12, nombre: 'PDM', precio: 8, stock: 20 },
                { id: 13, nombre: 'BATIDO', precio: 10, stock: 20 },
                { id: 14, nombre: 'PROTEÃNA', precio: 12, stock: 20 },
                { id: 15, nombre: 'GALLETA', precio: 3, stock: 20 },
                { id: 16, nombre: 'DESODORANTE', precio: 1.5, stock: 20 },
                { id: 17, nombre: 'P.H', precio: 2, stock: 20 },
                { id: 18, nombre: 'T.H', precio: 1, stock: 20 },
                { id: 19, nombre: 'HIDRATANTE', precio: 3.5, stock: 20 },
                { id: 20, nombre: 'CALCIO', precio: 2, stock: 20 },
                { id: 21, nombre: 'MULTIVITAMINICO', precio: 2, stock: 20 },
                { id: 22, nombre: 'COLAGENO', precio: 10, stock: 20 },
                { id: 23, nombre: 'RNG', precio: 8, stock: 20 },
                { id: 24, nombre: 'YOGURT', precio: 5, stock: 20 }
            ]);
            const [ventas, setVentas] = useState([]);
            const [pagos, setPagos] = useState([]);
            const [searchCliente, setSearchCliente] = useState('');
            const [nuevoCliente, setNuevoCliente] = useState({ nombre: '', tipoMembresia: 'por_clase' });
            const [showAddCliente, setShowAddCliente] = useState(false);
            
            const [selectedReportDate, setSelectedReportDate] = useState(new Date().toISOString().split('T')[0]);
            
            // ESTADOS de Asistencia
            const [selectedAttendanceDate, setSelectedAttendanceDate] = useState(new Date().toISOString().split('T')[0]);
            const [selectedInstructor, setSelectedInstructor] = useState(INSTRUCTORES[0]);
            const [selectedHorario, setSelectedHorario] = useState(HORARIOS[0]);
            
            // ESTADOS de EdiciÃ³n
            const [editingAttendanceId, setEditingAttendanceId] = useState(null);
            const [editInstructor, setEditInstructor] = useState('');
            const [editHorario, setEditHorario] = useState('');


            // Cargar datos al iniciar
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const clientesRes = await storage.get('clientes');
                        const asistenciasRes = await storage.get('asistencias');
                        const productosRes = await storage.get('productos');
                        const ventasRes = await storage.get('ventas');
                        const pagosRes = await storage.get('pagos');

                        if (clientesRes) setClientes(JSON.parse(clientesRes.value));
                        if (asistenciasRes) setAsistencias(JSON.parse(asistenciasRes.value));
                        
                        // LÃ³gica para inicializar productos si no hay datos guardados
                        const initialProducts = [
                            { id: 1, nombre: 'TÃ‰', precio: 8, stock: 20 },
                            { id: 2, nombre: 'ALOE', precio: 8, stock: 20 },
                            { id: 3, nombre: 'FIBRA', precio: 8, stock: 20 },
                            { id: 4, nombre: 'CHUPAPANZA', precio: 21, stock: 20 },
                            { id: 5, nombre: 'AGUA MINERAL 1L', precio: 3.5, stock: 20 },
                            { id: 6, nombre: 'AGUA MINERAL 1/2 L', precio: 2, stock: 20 },
                            { id: 7, nombre: 'BIO', precio: 3.5, stock: 20 },
                            { id: 8, nombre: 'KERO', precio: 3.5, stock: 20 },
                            { id: 9, nombre: 'GATORADE', precio: 3, stock: 20 },
                            { id: 10, nombre: 'OMEGA', precio: 4, stock: 20 },
                            { id: 11, nombre: 'BEVERAGE', precio: 8, stock: 20 },
                            { id: 12, nombre: 'PDM', precio: 8, stock: 20 },
                            { id: 13, nombre: 'BATIDO', precio: 10, stock: 20 },
                            { id: 14, nombre: 'PROTEÃNA', precio: 12, stock: 20 },
                            { id: 15, nombre: 'GALLETA', precio: 3, stock: 20 },
                            { id: 16, nombre: 'DESODORANTE', precio: 1.5, stock: 20 },
                            { id: 17, nombre: 'P.H', precio: 2, stock: 20 },
                            { id: 18, nombre: 'T.H', precio: 1, stock: 20 },
                            { id: 19, nombre: 'HIDRATANTE', precio: 3.5, stock: 20 },
                            { id: 20, nombre: 'CALCIO', precio: 2, stock: 20 },
                            { id: 21, nombre: 'MULTIVITAMINICO', precio: 2, stock: 20 },
                            { id: 22, nombre: 'COLAGENO', precio: 10, stock: 20 },
                            { id: 23, nombre: 'RNG', precio: 8, stock: 20 },
                            { id: 24, nombre: 'YOGURT', precio: 5, stock: 20 }
                        ];

                        if (productosRes) {
                            const storedProductos = JSON.parse(productosRes.value);
                            setProductos(storedProductos.length > 0 ? storedProductos : initialProducts);
                        } else {
                            setProductos(initialProducts);
                        }

                        if (ventasRes) setVentas(JSON.parse(ventasRes.value));
                        if (pagosRes) setPagos(JSON.parse(pagosRes.value));
                    } catch (error) {
                        console.log('Cargando datos iniciales', error);
                        setProductos(productos); 
                    }
                };
                loadData();
            }, []);

            // Guardar datos automÃ¡ticamente
            useEffect(() => {
                storage.set('clientes', JSON.stringify(clientes));
            }, [clientes]);

            useEffect(() => {
                storage.set('asistencias', JSON.stringify(asistencias));
            }, [asistencias]);

            useEffect(() => {
                storage.set('productos', JSON.stringify(productos));
            }, [productos]);

            useEffect(() => {
                storage.set('ventas', JSON.stringify(ventas));
            }, [ventas]);

            useEffect(() => {
                storage.set('pagos', JSON.stringify(pagos));
            }, [pagos]);

            // Funciones de utilidad para fechas
            const getAttendanceDateString = (dateISO) => {
                if (!dateISO) return null;
                return dateISO.substring(0, 10);
            }
            
            const getDisplayDate = (dateString) => {
                const date = new Date(dateString + 'T12:00:00'); 
                return date.toLocaleDateString('es-PE', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }

            // FUNCIÃ“N: Encontrar la fecha de vencimiento de la Ãºltima mensualidad
            const getFechaVencimiento = (clienteId) => {
                const pagosMensuales = pagos.filter(p => p.clienteId === clienteId && p.tipo === 'mensualidad')
                    .sort((a, b) => new Date(b.fecha) - new Date(a.fecha)); // MÃ¡s reciente primero

                if (pagosMensuales.length === 0) return null;

                const ultimoPagoDate = new Date(pagosMensuales[0].fecha.substring(0, 10) + 'T12:00:00');
                const fechaVencimiento = new Date(ultimoPagoDate);
                fechaVencimiento.setMonth(fechaVencimiento.getMonth() + 1);
                // Ajustar al dÃ­a anterior (ej. si pagÃ³ el 1 de Sep, vence el 30 de Sep)
                fechaVencimiento.setDate(fechaVencimiento.getDate() - 1); 
                
                return fechaVencimiento;
            }

            // FUNCIÃ“N: Verificar si la mensualidad estÃ¡ activa para una fecha dada (selectedAttendanceDate)
            const isMensualidadActivaEnFecha = (clienteId, dateString) => {
                const pagosMensuales = pagos.filter(p => p.clienteId === clienteId && p.tipo === 'mensualidad');
                
                // Convertir la fecha de asistencia a objeto Date (fijando la hora para evitar TZ)
                const targetDate = new Date(dateString + 'T12:00:00');

                // Encontrar el Ãºltimo pago de mensualidad *antes o en* la fecha de asistencia
                const ultimoPagoRelevante = pagosMensuales
                    .filter(p => new Date(p.fecha.substring(0, 10) + 'T12:00:00') <= targetDate)
                    .sort((a, b) => new Date(b.fecha) - new Date(a.fecha))[0];

                if (!ultimoPagoRelevante) return false;

                // Calcular la fecha de vencimiento de ese pago relevante
                const fechaVencimiento = getFechaVencimiento(clienteId);

                // La mensualidad estÃ¡ activa si la fecha de asistencia es menor o igual a la fecha de vencimiento
                return fechaVencimiento && targetDate <= fechaVencimiento;
            }

            // MODIFICADO: LÃ³gica de mensualidad
            const calcularPrecioClase = (clienteId) => {
                const attendanceDateString = selectedAttendanceDate; // YYYY-MM-DD
                const cliente = clientes.find(c => c.id === clienteId);

                // 1. Verificar si tiene mensualidad activa en la fecha seleccionada
                const mensualidadActiva = isMensualidadActivaEnFecha(clienteId, attendanceDateString);

                if (cliente.tipoMembresia === 'mensual' && mensualidadActiva) {
                    // Si es mensual y estÃ¡ activa, la clase es gratis (0), solo se cobra la segunda.
                    const asistenciasEnFechaCliente = asistencias.filter(a => 
                        a.clienteId === clienteId && 
                        getAttendanceDateString(a.fecha) === attendanceDateString
                    );
                    return asistenciasEnFechaCliente.length > 0 ? 6 : 0;
                } else {
                    // Si es por clase O es mensual pero estÃ¡ inactiva, se cobra S/. 9 o S/. 6
                    const asistenciasEnFechaCliente = asistencias.filter(a => 
                        a.clienteId === clienteId && 
                        getAttendanceDateString(a.fecha) === attendanceDateString
                    );
                    return asistenciasEnFechaCliente.length > 0 ? 6 : 9;
                }
            };

            const agregarCliente = () => {
                if (nuevoCliente.nombre.trim()) {
                    const cliente = {
                        id: Date.now(),
                        nombre: nuevoCliente.nombre.trim(),
                        tipoMembresia: nuevoCliente.tipoMembresia,
                        fechaRegistro: new Date().toISOString(),
                    };
                    setClientes([...clientes, cliente]);
                    setNuevoCliente({ nombre: '', tipoMembresia: 'por_clase' });
                    setShowAddCliente(false);
                }
            };

            const registrarAsistencia = (clienteId) => {
                if (!selectedInstructor || !selectedHorario) {
                    alert('Por favor, selecciona el Instructor y el Horario antes de registrar la asistencia.');
                    return;
                }

                const cliente = clientes.find(c => c.id === clienteId);
                const attendanceDateString = selectedAttendanceDate; // YYYY-MM-DD
                const mensualidadActiva = isMensualidadActivaEnFecha(clienteId, attendanceDateString);
                
                // Asistencias ya registradas en la fecha seleccionada
                const asistenciasEnFechaCliente = asistencias.filter(a => 
                    a.clienteId === clienteId && 
                    getAttendanceDateString(a.fecha) === attendanceDateString
                );

                let montoCobrado = 0;
                let requierePago = false;
                let descripcionPago = '';

                if (cliente.tipoMembresia === 'mensual' && mensualidadActiva) {
                    if (asistenciasEnFechaCliente.length > 0) {
                        montoCobrado = 6;
                        requierePago = true;
                        descripcionPago = 'Segunda clase del dÃ­a (Adicional a mensualidad)';
                    } else {
                        montoCobrado = 0; // Clase gratuita por mensualidad
                        requierePago = false;
                        descripcionPago = 'Clase por mensualidad activa';
                    }
                } else {
                    // Cliente por clase o Cliente mensual sin mensualidad activa
                    montoCobrado = asistenciasEnFechaCliente.length > 0 ? 6 : 9;
                    requierePago = true;
                    descripcionPago = asistenciasEnFechaCliente.length > 0 ? 'Segunda clase individual' : 'Clase individual';
                }

                if (asistenciasEnFechaCliente.length >= 2) {
                    alert('Ya se registraron 2 clases para este cliente en esta fecha. No se permite registrar una tercera.');
                    return;
                }
                
                const selectedDate = new Date(attendanceDateString + 'T12:00:00'); 
                const combinedDateTimeISO = selectedDate.toISOString();
                const combinedDateTimeFormat = getDisplayDate(attendanceDateString);
                const horaRegistro = new Date().toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' });

                const asistencia = {
                    id: Date.now(),
                    clienteId,
                    fecha: combinedDateTimeISO, 
                    fechaFormato: combinedDateTimeFormat,
                    horaRegistro: horaRegistro,
                    instructor: selectedInstructor,
                    horario: selectedHorario,
                    esSegundaClaseDelDia: asistenciasEnFechaCliente.length > 0,
                    montoCobrado: montoCobrado
                };

                setAsistencias([asistencia, ...asistencias]);

                if (requierePago && montoCobrado > 0) {
                    const pago = {
                        id: Date.now() + 1,
                        clienteId,
                        tipo: 'clase',
                        monto: montoCobrado,
                        fecha: combinedDateTimeISO,
                        fechaFormato: combinedDateTimeFormat,
                        descripcion: `${descripcionPago} con ${selectedInstructor} en el horario ${selectedHorario}`
                    };
                    setPagos([pago, ...pagos]);
                }
            };

            // MODIFICADO: LÃ³gica de pago de mensualidad habilitada si no hay un pago posterior
            const pagarMensualidad = (clienteId) => {
                const targetDateString = selectedAttendanceDate; // Fecha de registro del pago
                const targetDate = new Date(targetDateString + 'T12:00:00');

                // Verificar si ya existe un pago de mensualidad *posterior* a la fecha seleccionada
                const pagoPosterior = pagos.some(p => 
                    p.clienteId === clienteId && 
                    p.tipo === 'mensualidad' &&
                    new Date(p.fecha.substring(0, 10) + 'T12:00:00') > targetDate
                );

                if (pagoPosterior) {
                    alert(`El cliente ya tiene un pago de mensualidad registrado *despuÃ©s* de esta fecha (${targetDateString}). No se puede registrar un pago anterior.`);
                    return;
                }

                const montoInput = document.getElementById(`monto-mensualidad-${clienteId}`);
                const monto = parseFloat(montoInput.value);
                
                if (!monto || monto <= 0) {
                    alert('Ingresa un monto vÃ¡lido');
                    return;
                }

                const pago = {
                    id: Date.now(),
                    clienteId,
                    tipo: 'mensualidad',
                    monto: monto,
                    fecha: targetDate.toISOString(),
                    fechaFormato: getDisplayDate(targetDateString),
                    descripcion: `Mensualidad pagada con fecha ${targetDateString}`
                };

                setPagos([pago, ...pagos]);

                montoInput.value = '';
            };

            const registrarVenta = (productoId, clienteId, cantidad) => {
                const producto = productos.find(p => p.id === productoId);
                const selectedDate = new Date(selectedAttendanceDate + 'T12:00:00');
                const combinedDateTimeISO = selectedDate.toISOString();
                const combinedDateTimeFormat = getDisplayDate(selectedAttendanceDate);

                if (producto.stock >= cantidad) {
                    const venta = {
                        id: Date.now(),

                                    </div>
                                </div>
                            )}

                            {activeTab === 'ventas' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Ventas de Productos Herbalife</h2>
                                    
                                    <div className="mb-6 p-4 border rounded-lg bg-blue-50 no-print">
                                        <h3 className="text-lg font-bold text-gray-800 mb-2">ðŸ“… Fecha de Venta Registrada</h3>
                                        <p className="text-sm text-gray-600 mb-2">Las ventas se registrarÃ¡n para la fecha seleccionada en la pestaÃ±a **Asistencia**.</p>
                                        <p className="text-base font-medium text-blue-700">Fecha actual: {getDisplayDate(selectedAttendanceDate)}</p>
                                    </div>

                                    <div className="mb-4 no-print">
                                        <label className="block text-gray-700 font-medium mb-2">Cliente</label>
                                        <select
                                            id="clienteVenta"
                                            className="w-full px-4 py-2 border rounded-lg"
                                        >
                                            <option value="">Seleccionar cliente...</option>
                                            {clientes.map(c => (
                                                <option key={c.id} value={c.id}>{c.nombre}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 no-print">
                                        {productos.map(prod => (
                                            <div key={prod.id} className="border rounded-lg p-4">
                                                <h4 className="font-bold text-gray-800">{prod.nombre}</h4>
                                                <p className="text-green-600 font-bold">S/. {prod.precio.toFixed(2)}</p>
                                                <p className="text-gray-600 text-sm">Stock: {prod.stock}</p>
                                                <div className="flex gap-2 mt-2">
                                                    <input
                                                        type="number"
                                                        id={`cant-${prod.id}`}
                                                        min="1"
                                                        max={prod.stock}
                                                        defaultValue="1"
                                                        className="w-20 px-2 py-1 border rounded"
                                                    />
                                                    <button
                                                        onClick={() => {
                                                            const clienteId = document.getElementById('clienteVenta').value;
                                                            const cantidad = parseInt(document.getElementById(`cant-${prod.id}`).value) || 1;
                                                            if (clienteId && prod.stock >= cantidad) {
                                                                registrarVenta(prod.id, parseInt(clienteId), cantidad);
                                                                document.getElementById(`cant-${prod.id}`).value = 1;
                                                            } else {
                                                                alert('Selecciona un cliente y verifica el stock');
                                                            }
                                                        }}
                                                        disabled={prod.stock === 0}
                                                        className="flex-1 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 disabled:bg-gray-300"
                                                    >
                                                        Vender
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <h3 className="text-xl font-bold text-gray-800 mb-3">Ventas Registradas para el {getDisplayDate(selectedAttendanceDate)}</h3>
                                    <div className="space-y-2">
                                        {ventas.filter(v => getAttendanceDateString(v.fecha) === selectedAttendanceDate)
                                            .sort((a, b) => new Date(b.fecha) - new Date(a.fecha))
                                            .map(v => {
                                            const cliente = clientes.find(c => c.id === v.clienteId);
                                            const producto = productos.find(p => p.id === v.productoId);
                                            return (
                                                <div key={v.id} className="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                                                    <div>
                                                        <p className="font-medium">{cliente?.nombre}</p>
                                                        <p className="text-sm text-gray-600">{producto?.nombre} x{v.cantidad}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="font-bold text-green-600">S/. {v.total.toFixed(2)}</p>
                                                        <p className="text-xs text-gray-500">{v.fechaFormato}</p>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'inventario' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Control de Inventario</h2>
                                    
                                    <div className="space-y-3">
                                        {productos.map(prod => (
                                            <div key={prod.id} className={`p-4 rounded-lg border-2 ${
                                                prod.stock < 5 ? 'border-red-300 bg-red-50' : 
                                                prod.stock < 10 ? 'border-yellow-300 bg-yellow-50' : 
                                                'border-green-300 bg-green-50'
                                            }`}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <div>
                                                        <h4 className="font-bold text-gray-800">{prod.nombre}</h4>
                                                        <p className="text-gray-600">S/. {prod.precio.toFixed(2)}</p>
                                                    </div>
                                                    {prod.stock < 10 && (
                                                        <div className="flex items-center gap-1 text-orange-600">
                                                            <AlertCircle size={16} />
                                                            <span className="text-sm font-medium">Stock Bajo</span>
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="flex gap-2 items-center no-print">
                                                    <label className="text-gray-700 font-medium">Stock:</label>
                                                    <input
                                                        type="number"
                                                        value={prod.stock}
                                                        onChange={(e) => actualizarStock(prod.id, e.target.value)}
                                                        className="w-24 px-3 py-1 border rounded"
                                                        min="0"
                                                    />
                                                    <span className="text-gray-600">unidades</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'reportes' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Reportes y EstadÃ­sticas</h2>
                                    
                                    <div className="mb-8 p-4 border rounded-lg bg-gray-50">
                                        <h3 className="text-xl font-bold text-gray-800 mb-3 border-b pb-2">ðŸ” Reporte por Fecha EspecÃ­fica</h3>
                                        <div className="mb-4 flex items-center gap-4 no-print">
                                            <label className="font-medium text-gray-700">Seleccionar Fecha:</label>
                                            <input
                                                type="date"
                                                value={selectedReportDate}
                                                onChange={(e) => setSelectedReportDate(e.target.value)}
                                                className="px-4 py-2 border rounded-lg w-48"
                                            />
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                            <div className="bg-purple-100 p-4 rounded-lg">
                                                <p className="text-sm text-gray-600">Total Ingresos ({getDisplayDate(selectedReportDate)})</p>
                                                <p className="text-2xl font-bold text-purple-700">S/. {totalIngresosReporte.toFixed(2)}</p>
                                            </div>
                                            <div className="bg-blue-100 p-4 rounded-lg">
                                                <p className="text-sm text-gray-600">Asistencias</p>
                                                <p className="text-2xl font-bold text-blue-700">{asistenciasReporte.length}</p>
                                            </div>
                                            <div className="bg-green-100 p-4 rounded-lg">
                                                <p className="text-sm text-gray-600">Ventas Productos</p>
                                                <p className="text-2xl font-bold text-green-700">S/. {totalVentasReporte.toFixed(2)}</p>
                                            </div>
                                        </div>

                                        <h4 className="font-bold text-lg mt-6 mb-3">Detalle de Asistencias ({asistenciasReporte.length})</h4>
                                        <div className="max-h-60 overflow-y-auto space-y-2 border p-3 rounded bg-white">
                                            {asistenciasReporte.length > 0 ? (
                                                asistenciasReporte.map(a => {
                                                    const cliente = clientes.find(c => c.id === a.clienteId);
                                                    return (
                                                        <div key={a.id} className="flex justify-between items-center p-2 bg-green-50 rounded shadow-sm">
                                                            <span className="font-medium">{cliente?.nombre}</span>
                                                            <span className="text-sm text-green-600 font-bold">S/. {a.montoCobrado.toFixed(2)}</span>
                                                        </div>
                                                    );
                                                })
                                            ) : <p className="text-gray-500">No hay asistencias registradas para esta fecha.</p>}
                                        </div>

                                        <h4 className="font-bold text-lg mt-6 mb-3">Detalle de Ventas ({ventasReporte.length})</h4>
                                        <div className="max-h-60 overflow-y-auto space-y-2 border p-3 rounded bg-white">
                                            {ventasReporte.length > 0 ? (
                                                ventasReporte.map(v => {
                                                    const cliente = clientes.find(c => c.id === v.clienteId);
                                                    const producto = productos.find(p => p.id === v.productoId);
                                                    return (
                                                        <div key={v.id} className="flex justify-between items-center p-2 bg-blue-50 rounded shadow-sm">
                                                            <span className="font-medium">{cliente?.nombre} - {producto?.nombre} x{v.cantidad}</span>
                                                            <span className="text-sm text-green-600 font-bold">S/. {v.total.toFixed(2)}</span>
                                                        </div>
                                                    );
                                                })
                                            ) : <p className="text-gray-500">No hay ventas registradas para esta fecha.</p>}
                                        </div>
                                    </div>
                                    
                                    <h3 className="text-xl font-bold text-gray-800 mb-3 border-b pb-2 mt-8">Resumen General</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        
                                        <div className="bg-purple-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">ðŸ’° Ingresos de Hoy</h3>
                                            <div className="space-y-2">
                                                <p>Clases: <span className="font-bold text-blue-600">S/. {totalPagosHoy.toFixed(2)}</span></p>
                                                <p>Productos: <span className="font-bold text-green-600">S/. {totalVentasHoy.toFixed(2)}</span></p>
                                                <p className="text-lg pt-2 border-t">Total: <span className="font-bold text-purple-600">S/. {totalIngresos.toFixed(2)}</span></p>
                                            </div>
                                        </div>

                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">ðŸ‘¥ Resumen de Clientes</h3>
                                            <div className="space-y-2">
                                                <p>Clientes mensuales: <span className="font-bold">{clientes.filter(c => c.tipoMembresia === 'mensual').length}</span></p>
                                                <p>Clientes por clase: <span className="font-bold">{clientes.filter(c => c.tipoMembresia === 'por_clase').length}</span></p>
                                                <p>Total clientes: <span className="font-bold">{clientes.length}</span></p>
                                            </div>
                                        </div>

                                        <div className="bg-green-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">ðŸ“Š Productos MÃ¡s Vendidos</h3>
                                            {(() => {
                                                const ventasPorProducto = {};
                                                ventas.forEach(v => {
                                                    ventasPorProducto[v.productoId] = (ventasPorProducto[v.productoId] || 0) + v.cantidad;
                                                });
                                                const top = Object.entries(ventasPorProducto)
                                                    .sort((a, b) => b[1] - a[1])
                                                    .slice(0, 3);
                                                
                                                if (top.length === 0) {
                                                    return <p className="text-gray-600">No hay ventas registradas</p>;
                                                }
                                                
                                                return top.map(([prodId, cant]) => {
                                                    const prod = productos.find(p => p.id === parseInt(prodId));
                                                    return (
                                                        <p key={prodId} className="mb-1">
                                                            {prod?.nombre}: <span className="font-bold">{cant} unidades</span>
                                                        </p>
                                                    );
                                                });
                                            })()}
                                        </div>

                                        <div className="bg-orange-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-lg mb-3">âš ï¸ Alertas de Inventario</h3>
                                            {productos.filter(p => p.stock < 10).map(p => (
                                                <p key={p.id} className="mb-1 text-orange-700">
                                                    âš ï¸ {p.nombre}: {p.stock} unidades
                                                </p>
                                            ))}
                                            {productos.filter(p => p.stock < 10).length === 0 && (
                                                <p className="text-green-700">âœ“ Todo bien con el inventario</p>
                                            )}
                                        </div>

                                        <div className="bg-yellow-50 p-4 rounded-lg md:col-span-2">
                                            <h3 className="font-bold text-lg mb-3">ðŸ’µ Ingresos Totales (HistÃ³rico)</h3>
                                            <div className="grid grid-cols-3 gap-4">
                                                <div className="space-y-2">
                                                    <p>Clases (total): <span className="font-bold text-blue-600">
                                                        S/. {pagos.filter(p => p.tipo === 'clase').reduce((sum, p) => sum + p.monto, 0).toFixed(2)}
                                                    </span></p>
                                                </div>
                                                <div className="space-y-2">
                                                    <p>Mensualidades (total): <span className="font-bold text-purple-600">
                                                        S/. {pagos.filter(p => p.tipo === 'mensualidad').reduce((sum, p) => sum + p.monto, 0).toFixed(2)}
                                                    </span></p>
                                                </div>
                                                <div className="space-y-2">
                                                    <p>Productos (total): <span className="font-bold text-green-600">
                                                        S/. {ventas.reduce((sum, v) => sum + v.total, 0).toFixed(2)}
                                                    </span></p>
                                                </div>
                                            </div>
                                            <p className="text-xl pt-3 border-t mt-3 font-bold text-purple-700">
                                                Total general: S/. {(
                                                    pagos.reduce((sum, p) => sum + p.monto, 0) + 
                                                    ventas.reduce((sum, v) => sum + v.total, 0)
                                                ).toFixed(2)}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FitnessManagementApp />);
    </script>
</body>
</html>
